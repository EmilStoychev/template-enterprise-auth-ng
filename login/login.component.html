<GridLayout class="page" rows="*, auto">
    <StackLayout row="0" verticalAlignment="middle" [visibility]="getLoginPageVisibility()">
        <Label class="text-muted t-30" text="Enterprise Auth" horizontalAlignment="center"></Label>
        <Image class="m-t-20" src="res://lock" stretch="none" horizontalAlignment="center"></Image>
    </StackLayout>
    <Button row="1" class="btn btn-primary btn-active btn-margin font-weight-bold t-18" 
        (tap)="login()" text="Log in" [visibility]="getLoginPageVisibility()"></Button>
    <ActivityIndicator class="activity-indicator" row="0" rowSpan="2" busy="{{ isLoading }}"></ActivityIndicator>
</GridLayout>
